name: Publish vue3-map-chart

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v4

      # 2. Set up Node.js and configure npm registry to GitHub Packages
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com/"

      # 3. Install dependencies from the monorepo root so Yarn can resolve the workspace
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Build the vue3-map-chart package
      - name: Build vue3-map-chart
        working-directory: packages/vue3-map-chart
        run: yarn build

      # 5. Publish the package to GitHub Packages
      - name: Publish vue3-map-chart
        working-directory: packages/vue3-map-chart
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
